<!DOCTYPE html>

<html>

  <head>
    <!-- Title -->
    <title>Reaction Tester</title>

    <!-- Links to reset and style sheets -->
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">

    <link rel="stylesheet" href="resources/css/style.css" type="text/css">

  </head>

  <body>

    <!-- Header Section -->
    <header>

      <h1 class="main-header">Reaction Tester</h1>

    </header>

    <!-- Rules and score section -->

    <div class="rules-and-score">

      <div class="instructions">

        <h1 class="secondary-heading">Test your Reactions!</h1>

        <p class="instruction-p">click on the boxes and the circles as quickly as you can</p>

      </div>

      <!--Score Section -->
      <div id="score">

        <span class="timeLabel">Your Time is :</span>

        <span id="timeTaken"></span>

      </div>

    </div>

    <!-- Main Div for Shapes to appear in -->
    <div id="main">

      <div id="shape">

      </div>

    </div>

    <!-- Inclusion of JavaScript scripts-->
    <script type="text/javascript" src="resources/js/index.js"></script>

  </body>
  
</html>
